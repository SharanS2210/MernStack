<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Table styles */
      .table {
        display: table;
        border-collapse: collapse;
        /* width: 100%; */
      }

      .table-row {
        display: table-row;
      }

      .table-cell {
        display: table-cell;
        border: 1px solid #000;
        /* padding: 8px; */
      }

      /* List styles */
      .list {
        list-style-type: none;
        /* padding: 0; */
      }

      .list-item {
        margin-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <!-- Table without traditional table tags -->
    <div class="table">
      <div class="table-row">
        <div class="table-cell">Name</div>
        <div class="table-cell">Class</div>
        <div class="table-cell">Grade</div>
      </div>
      <div class="table-row">
        <div class="table-cell">Sharan</div>
        <div class="table-cell">Row 1, Col 2</div>
        <div class="table-cell">Row 1, Col 3</div>
      </div>
      <div class="table-row">
        <div class="table-cell">Row 2, Col 1</div>
        <div class="table-cell">Row 2, Col 2</div>
        <div class="table-cell">Row 2, Col 3</div>
      </div>
      <div class="table-row">
        <div class="table-cell">Row 3, Col 1</div>
        <div class="table-cell">Row 3, Col 2</div>
        <div class="table-cell">Row 3, Col 3</div>
      </div>
    </div>
  </body>
</html>
