<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .table {
        display: table;
        border-collapse: collapse;
      }

      .table-row {
        display: table-row;
      }

      .table-cell {
        display: table-cell;
        border: 1px solid black;
      }
      .list {
        list-style-type: none;
      }

      .list-item {
        margin-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <div class="table">
      <div class="table-row">
        <div class="table-cell">Name</div>
        <div class="table-cell">Class</div>
        <div class="table-cell">Grade</div>
      </div>
      <div class="table-row">
        <div class="table-cell">Sharan</div>
        <div class="table-cell">10</div>
        <div class="table-cell">A</div>
      </div>
      <div class="table-row">
        <div class="table-cell">Hrishit</div>
        <div class="table-cell">11</div>
        <div class="table-cell">B</div>
      </div>
      <div class="table-row">
        <div class="table-cell">Aryan</div>
        <div class="table-cell">12</div>
        <div class="table-cell">C</div>
      </div>
    </div>
  </body>
</html>
